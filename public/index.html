<div class="overlay">
    <h1>Link shortener</h1><br>
    <p>Note: "https://" will be added if missing</p>
    <input id="link-textbox" type="text">
    <button id="make-url">Shorten!</button>

    <a id="short-link" class="loading" href="">new link</a>
</div>

<link rel="stylesheet" href="http://www.tomasmaillo.com/styles.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $("#make-url").click(() => {
        console.log("ahw")
        $.post("/newLink", {
                "link": $("#link-textbox").val()
            },
            function(data) {
                $("#short-link").attr('href', data.shortLink)
                $("#short-link").html(data.shortLink)
            })
    });
</script>
